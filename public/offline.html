<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="theme-color" content="#0f172a" />
    <title>Offline - Info Card</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, sans-serif;
        background: #0f172a;
        color: #e2e8f0;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      .card {
        max-width: 420px;
        background: #111827;
        border: 1px solid #1f2937;
        border-radius: 20px;
        padding: 1.5rem;
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.4);
      }
      h1 {
        margin: 0 0 0.5rem;
        font-size: 1.5rem;
      }
      p {
        margin: 0;
        line-height: 1.6;
      }
      a {
        color: #38bdf8;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You are offline</h1>
      <p>
        This app works offline. If this is your first visit, reconnect once to
        finish setup.
      </p>
    </div>
  </body>
</html>
